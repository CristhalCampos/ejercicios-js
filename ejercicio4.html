<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center font-mono text-lg bg-[url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDbvdAKtRCA4XWK98yE3DMAiesLtmUOTPK4GEbAralce4gcc_PFqvU2PPIVbpibh-IsZQ&usqp=CAU')] bg-no-repeat bg-cover">
    <div class="flex flex-col justify-center items-center bg-gray-500 py-8 mt-10 rounded">
        <input type="text" id="num1" class="w-1/2 pl-2">
        <select id="oper" class="w-10 appearance-none my-5 text-center">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="num2" class="w-1/2 pl-2">
        <div class="w-10 my-5 text-center">=</div>
        <input type="text" id="result" readonly class="w-1/2 pl-2">
    </div>
    <button onclick="result()" class="bg-emerald-700 text-white rounded-sm mt-5 px-3 py-1">Resultado</button>
</body>
<script src="ejercicio4.js"></script>
</html>
