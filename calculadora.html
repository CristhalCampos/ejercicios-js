<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center font-mono">
    <div id="calculadora" class="w-1/4 flex flex-col justify-start items-center bg-blue-950 mt-10 pt-4 pb-2 rounded-lg">
        <input type="text" id="input" class="w-4/5 mb-4 px-2 font-['VT323'] text-xl">
        <div id="botones" class="w-full grid grid-cols-4 justify-items-center content-around bg-blue-900 gap-2 p-2 text-white">
            <button class="operaciones" id="ac">AC</button>
            <button class="operaciones" id="c">C</button>
            <button class="operaciones">âˆš</button>
            <button class="operaciones">^</button>
            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button class="operaciones">/</button>
            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button class="operaciones">*</button>
            <button class="numeros">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button class="operaciones">-</button>
            <button class="numeros">0</button>
            <button class="numeros">.</button>
            <button id="igual">=</button>
            <button class="operaciones">+</button>
        </div>
    </div>
</body>
<script src="./calculadora.js"></script>
</html>
