<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center font-sans text-lg">
    <form action="" class="w-1/2 flex flex-col justify-start items-center gap-10 p-5 mt-5 bg-[#7A0BC0] text-white">
        <h1 class="font-bold text-2xl">Formulario</h1>
        <div class="flex flex-col justify-start items-center">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Luis Lezama" id="nombre" class="text-black">
            <p id="nombre_valido"></p>
        </div>
        <div class="flex flex-col justify-start items-center">
            <label for="email">Correo</label>
            <input type="email" name="email" placeholder="isbeautiful@cosmeticos.com" id="correo" class="text-black">
            <p></p>
        </div>
        <div class="flex flex-col justify-start items-center">
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" placeholder="+584161234567" id="telefono" class="text-black">
            <p id="telefono_valido"></p>
        </div>
        <div class="flex flex-col justify-start items-center">
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena" class="text-black">
            <p></p>
        </div>
        <div class="flex flex-col justify-start items-center">
            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" name="confirmar" id="confirmar" class="text-black">
            <p></p>
        </div>
        <div class="flex flex-col justify-start items-center">
            <label for="pasaporte">Pasaporte</label>
            <input type="file" name="pasaporte" id="pasaporte">
            <p></p>
        </div>
        <div>
            <input type="submit" onclick="validar()">
        <p id="valido"></p>
        </div>
    </form>
</body>
<script src="./formulario.js"></script>
</html>
