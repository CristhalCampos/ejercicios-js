<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center bg-gray-600 text-white font-mono text-base">
    <h1 class="text-xl m-10">Piedra, papel o tijera</h1>
    <div class="grid grid-cols-2 gap-8 justify-items-center content-center bg-black p-8">
        <div class="bg-[#FF6D28] p-10 flex flex-col">
            <label for="player1" class="text-lg mb-1">Jugador 1</label>
            <input type="text" id="player1" placeholder="Nombre del jugador 1" class="text-gray-600 pl-3 py-1">
            <div class="flex justify-around items-center mt-5 text-3xl">
                <button id="rock1" onkeydown="press(event)"><i class="fa-regular fa-hand-back-fist"></i></button>
                <button id="paper1"><i class="fa-regular fa-hand"></i></button>
                <button id="sicss1" class="rotate-90"><i class="fa-regular fa-hand-scissors"></i></button>
            </div>
            <div class="flex justify-around items-center">
                <p>A</p>
                <p>S</p>
                <p>D</p>
            </div>
        </div>
        <div class="bg-[#FF6D28] p-10 flex flex-col">
            <label for="player2" class="text-lg mb-1">Jugador 2</label>
            <input type="text" id="player2" placeholder="Nombre del jugador 2" class="text-gray-600 pl-3 py-1">
            <div class="flex justify-around items-center mt-5 text-3xl">
                <button id="rock2"><i class="fa-regular fa-hand-back-fist"></i></button>
                <button id="paper2"><i class="fa-regular fa-hand"></i></button>
                <button id="sicss2" class="rotate-90"><i class="fa-regular fa-hand-scissors"></i></button>
            </div>
            <div class="flex justify-around items-center">
                <p><i class="fa-solid fa-arrow-left-long"></i></p>
                <p><i class="fa-solid fa-arrow-down-long"></i></p>
                <p><i class="fa-solid fa-arrow-right-long"></i></p>
            </div>
        </div>
    </div>
    <button onclick="jugar()" class="my-5 bg-[#00F5FF] text-black border-2 border-black px-3 py-1">Jugar</button>
    <p id="win"></p>
</body>
<script src="ejercicio2.js"></script>
</html>
